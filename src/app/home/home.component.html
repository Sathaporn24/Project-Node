<div class="p-col-12 mb-3">
    <div class="formGrid grid">
        <div class="field col-12">
            <p-floatLabel>
                <input 
                    type="text" 
                    pInputText 
                    placeholder="Search Product" 
                    [(ngModel)]="searchProduct" 
                    (ngModelChange)="updateFilteredData()" 
                    class="p-inputtext w-full"
                />
                <label for="name">Search Product</label>
            </p-floatLabel>
        </div>
    </div>
</div>


<div class="fixed">
   
    <p-dataView #dv [value]="products">
        <ng-template pTemplate="list" let-products>
            <div class="grid grid-nogutter">
                <div *ngFor="let item of products; let first = first" class="col-12">
                    <div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3" [ngClass]="{ 'border-top-1 surface-border': !first }">
                        <div class="md:w-10rem relative">
                            <img class="block xl:block mx-auto border-round w-full"  
                                 [src]="getImageUrl(item.imagePath)" 
                                 [alt]="item.name" 
                                 onerror="this.onerror=null; this.src='assets/default-image.png';" />
                        </div>
                        <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
                            <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                                <div>
                                    <span class="font-medium text-secondary text-sm">{{ item.category }}</span>
                                    <div class="text-lg font-medium text-900 mt-2">{{ item.name }}</div>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-column md:align-items-end gap-5">
                            <span class="text-xl font-semibold text-900">{{ '$' + item.price }}</span>
                            <div class="flex flex-row-reverse md:flex-row gap-2">
                                <p-button 
                                    icon="pi pi-heart" 
                                    [outlined]="true" 
                                    (click)="addToFavorites(item.id)">
                                </p-button>
                                <p-button 
                                    icon="pi pi-external-link" 
                                    class="flex-auto md:flex-initial white-space-nowrap" 
                                    label="Detail" 
                                    (click)="getDetailProduct(item.id)">
                                </p-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
