
<div class="unit-list-container">
  <h2>Unit List</h2>
  <button pButton label="Add Unit" icon="pi pi-plus" (click)="addUnit()"></button>
  
  <p-table [value]="units" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5, 10, 20]">
    <ng-template pTemplate="header">
      <tr>
        <th>Unit Name</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-unit>
      <tr>
        <td>{{ unit.unName }}</td>
        <td>
          <button pButton icon="pi pi-pencil" (click)="editUnit(unit)" class="p-button-rounded p-button-info"></button>
          <button pButton icon="pi pi-trash" (click)="deleteUnit(unit.id)" class="p-button-rounded p-button-danger"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p *ngIf="isSeller" style="color: green;">You have seller permissions.</p>
</div>
